{{> /include/header }}
<div class="container">
    <h1><span class="titre-gris">Log</span><span class="titre-vert">in</span></h1>
    <form method="post" action="/login">
        <input class="form-control" type="text" name="username" placeholder="Login utilisateur" required>
        <input class="form-control" type="password" name="password" placeholder="Password" required>
        <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}" />
        <button class="btn btn-success" type="submit">Login</button>
        <a href="/register" class="btn btn-primary">s'inscrire</a>
    </form>
</div>

{{> /include/footer }}
