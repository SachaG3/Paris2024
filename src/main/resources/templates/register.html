{{> /include/header }}
<div class="container">
<form action="register" method="post">
    <input class="form-control" type="text" id="login" name="login" placeholder="login" required>
    <input class="form-control" type="password" id="password" name="password" placeholder="Mot de passe" required>
    <input class="form-control" type="text" id="firstname" name="firstname" placeholder="Prénom">
    <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Nom">
    <input class="form-control" type="email" id="email" name="email" placeholder="Email">

    <button class="btn btn-success " type="submit">Créer l'utilisateur</button>
</form>
</div>
{{> /include/footer }}
