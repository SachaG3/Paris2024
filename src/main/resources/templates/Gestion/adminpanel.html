{{> include/header}}
<div class="container">
<div class="d-flex align-items-center">
    <a class="btn btn-primary" href="/gestion/sports">Sport</a>
    <a class="btn btn-primary" href="/gestion/athlete">Athléte</a>
    <a class="btn btn-primary" href="/gestion/epreuves">Épreuves</a>
</div>




<h2>Liste des Utilisateurs</h2>
<table class="table table-bordered table-striped">
    <tr>
        <th>Rôles</th>
        <th>Login</th>
        <th>Actions</th>
    </tr>
    {{#users}}
    <tr>
        <td>{{role.name}}</td>
        <td>{{login}}</td>
        <td>
            {{#active}}
            <a href="/gestion/deactivate/{{id}}" class="btn btn-danger">Désactiver le compte</a>
            <a href="/gestion/informationuser/{{id}}" class="btn btn-primary">Afficher informations</a>
            {{/active}}
            {{^active}}
            <a href="/gestion/activate/{{id}}" class="btn btn-success">Réactiver le compte</a>
            <a href="/gestion/informationuser/{{id}}" class="btn btn-primary">Afficher informations</a>
            {{/active}}
        </td>
    </tr>
    {{/users}}
</table>

</div>
</div>

{{> include/footer}}
