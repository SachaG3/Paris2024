{{> include/header}}

<div class="container">
    <h1 class="mb-4">Création d'un Nouveau Sport</h1>

    <form action="/sports/ajouterunsport" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="mb-3">
            <label for="name" class="form-label">Nom du Sport <span class="text-danger">(obligatoire)</span>:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="individual" class="form-label">Sport Individuel :</label>
            <input type="checkbox" id="individual" name="individual" class="form-check-input">
        </div>

        <div class="mb-3">
            <label for="discipline" class="form-label">Discipline Associée :</label>
            <textarea id="discipline" name="discipline" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Créer Sport</button>
        <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}" />
    </form>

    {{#successMessage}}
    <div id="successMessage" class="alert alert-success text-center" role="alert">
        {{successMessage}}
    </div>
    {{/successMessage}}

    {{#errorMessage}}
    <div id="errorMessage" class="alert alert-danger text-center" role="alert">
        {{errorMessage}}
    </div>
    {{/errorMessage}}
</div>

<script>
    function hideMessages() {
        setTimeout(function() {
            var successMessage = document.getElementById('successMessage');
            var errorMessage = document.getElementById('errorMessage');

            if (successMessage) {
                successMessage.style.display = 'none';
            }

            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }, 2000);
    }

    document.addEventListener("DOMContentLoaded", function() {
        hideMessages();
    });
</script>

{{> include/footer}}
