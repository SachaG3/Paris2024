{{> /include/header }}
<div class="container text-center">
  <h1><span class="titre-gris">Erreur </span><span class="titre-vert">403</span></h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">
          <i class="fa-solid fa-exclamation-triangle"></i>
          Accès interdit
        </h4>
        <hr/>
        <p>
          {{#message}}{{.}}{{/message}}
          {{^message}}Vous n'avez pas les droits nécessaires pour accéder à cette page.{{/message}}
        </p>
        <hr/>
        <p class="mb-0">
          <a href="/" class="btn btn-outline-danger">
            <i class="fa-solid fa-home"></i>
            Retour à l'accueil
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{{> include/footer}}
