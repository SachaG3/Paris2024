{{> /include/header }}
<div class="container">
    <a href="/portefeuille" class="btn btn-primary">Portefeuille</a>
<h1>Retrait d'argent</h1>
    <p>Solde actuel: {{balance}} €</p>
<form action="/portefeuille/retrait" method="post">

    <input type="number" name="amount" step="1" min="10" value="10" placeholder="Montant à retirer">
    <input type="submit" value="Retirer" class="btn btn-primary">
</form>
</div>

{{> /include/footer}}
