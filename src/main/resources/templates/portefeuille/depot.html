{{> /include/header }}

<div class="container">
    <a href="/portefeuille" class="btn btn-primary">Portefeuille</a>
<h1>Dépôt d'argent</h1>
    <p>Solde actuel: {{balance}} €</p>
<form action="/portefeuille/depot" method="post">
    <!-- CSRF Token si nécessaire -->
    <input type="number" name="amount" step="1" min="10" value="10" placeholder="Montant à déposer">
    <input type="submit" value="Déposer" class="btn btn-primary">
</form>
</div>

{{> /include/footer}}
