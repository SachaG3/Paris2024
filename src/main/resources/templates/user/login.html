{{> /include/header }}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h1><span class="titre-gris">Log</span><span class="titre-vert">in</span></h1>
            <form method="post" action="/login" class="p-4 border bg-white rounded-4">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Login utilisateur" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}" />
                <button class="btn btn-success mt-3" type="submit">Login</button>
                <a href="/register" class="btn btn-primary mt-3">S'inscrire</a>
            </form>
        </div>
    </div>
</div>
{{> /include/footer }}
