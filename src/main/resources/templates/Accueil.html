{{> /include/header}}
<div class="container">
    <h1 class="titre-gris">Norman<span class="titre-vert">BET</span></h1>
</div>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!--Container-->
<div class="container">
    <div class="row mb-2">
        <div class="col-12 pt-3">
            <h2 class="titre-gris">Fil <span class="titre-vert">D'actualit√©</span> </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 pb-5">
            <!--SECTION START-->
            <section class="row">
                <div class="col-12 col-md-6 pb-0 pb-md-3 pt-2 pr-md-1">
                    <div id="featured" class="carousel slide carousel" data-ride="carousel">
                        <div class="card border-0 rounded-0 text-light overflow zoom">
                            <div class="position-relative">

                                <div class="ratio_left-cover-1 image-wrapper">
                                    <a href="#">
                                        <img class="img-fluid w-100"
                                             src="https://bootstrap.news/source/img1.jpg"
                                             alt="#">
                                    </a>
                                </div>

                                <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                    {{#element1}}
                                    <!--title-->
                                    <a href="#">
                                        <h2 class="h3 post-title text-white my-1">{{title}}</h2>
                                    </a>
                                    <!-- meta title -->
                                    <div class="news-meta">
                                        <span class="news-author">by <a class="text-white font-weight-bold" href="#">Jennifer</a></span>
                                        <span class="news-date">Oct 22, 2019</span>

                                    </div>
                                    {{/element1}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 pt-2 pl-md-1 mb-3 mb-lg-4">
                    <div class="row">
                        <!--news box-->
                        <div class="col-6 pb-1 pt-0 pr-1">
                            <div class="card border-0 rounded-0 text-white overflow zoom">
                                <div class="position-relative">
                                    <!--thumbnail img-->
                                    {{#newsList}}
                                    <div class="ratio_right-cover-2 image-wrapper">
                                        <a href="#">
                                            <img class="img-fluid"
                                                 src="https://bootstrap.news/source/img5.jpg"
                                                 alt="">
                                        </a>
                                    </div>
                                    <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                        <!--title-->
                                        <a href="#">
                                            <h2 class="h5 text-white my-1">{{title}}</h2>
                                        </a>
                                        {{/newsList}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end news box-->
                    </div>
                </div>
                <!--End box news-->
            </section>
            <!--END SECTION-->
        </div>
    </div>
    <!--end code-->
</div>


{{> /include/footer}}
